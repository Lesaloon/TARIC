services:
  server:
    image: rust:1
    working_dir: /app/server
    volumes:
      - ../:/app
      - ./fixtures:/fixtures
    command: bash -lc "cd /app && cargo run -p taric-server"
  runner:
    image: python:3.11
    working_dir: /tests
    volumes:
      - ./runner:/tests
      - ./fixtures:/fixtures
    command: bash -lc "pip install -r requirements.txt && python main.py"
    depends_on:
      - server
